<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>SPLI <br> TTER</h1>
  </header>
  

  <section class="tip-container">
    <div class="first-section">
      <label class="first-section__label" for="bill">Bill</label>
      <input class="first-section__bill" id="bill" type="number">

      <fieldset class="btn-container">
        <legend>Select Tip %</legend>
        <button class="button">5%</button>
        <button class="button">10%</button>
        <button class="button">15%</button>
        <button class="button">25%</button>
        <button class="button">50%</button>
        <button class="button">Custom</button>
      </fieldset>
      

      <label for="people">Number of People</label>
      <input id="people" type="number">
    </div>

    <div class="second-section">
      <div class="result">
        <p class="amount">Tip Amount <span>/ person</span></p>
        <p class="tip-result">$4.27</p>
        <p class="total">Total <span>/ person</span></p>
        <p class="total-result">$4.27</p>
      </div>
      <button>Reset</button>
    </div>
    

    

    

  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
